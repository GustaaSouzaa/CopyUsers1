<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Resultado</title>
</head>
<body>
  <script>
    function calcular() {
      // Obtendo os dados do formulário
      let numero_de_entrada = document.querySelector("input[name='numero_de_entrada']").value;
      let total_itens = document.querySelector("input[name='total_itens']").value;

      // Verificando se os dados são válidos
      if (numero_de_entrada < 0 || total_itens <= 0) {
        alert("O número de entrada e o total de itens devem ser maiores que zero.");
        return;
      }

      // Calculando o resultado da pesquisa
      let resultado = (1 - numero_de_entrada / total_itens) * 100;

      // Exibindo o resultado na tela
      document.querySelector("p").innerHTML = `Para o número ${numero_de_entrada} em um total de ${total_itens}, o resultado da pesquisa é ${resultado}%.`;
    }
  </script>

  <form action="/resultado" method="GET">
    <input type="text" name="numero_de_entrada" placeholder="Número de entrada">
    <input type="text" name="total_itens" placeholder="Total de itens">
    <input type="submit" value="Calcular">
  </form>
</body>
</html>
